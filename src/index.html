<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="/src/css/tailwind.css">
  <title>Facebook</title>
</head>

<body class="bg-gray-100">
  <nav class="w-full bg-white shadow-md fixed">
    <div class="flex items-center justify-between px-2">
      <div class="flex items-center">
        <img src="./images/facebook.svg" class="mx-3 my-1" width="55" height="55" alt="facebook">
        <div class="bg-gray-100 rounded-full p-2">
          <span><i class="fas fa-search text-gray-300"></i></span>
          <input type="text" class="bg-transparent" placeholder="Search facebook">
        </div>
      </div>
      <div class="flex justify-between h-full">
        <div class="px-6 py-3 border-b-4 border-blue-500 cursor-pointer">
          <span><i class="fas fa-home fa-2x text-blue-500"></i></span>
        </div>
        <div class="px-6 py-3 cursor-pointer hover:bg-gray-50">
          <span><i class="fas fa-tv fa-2x text-gray-400"></i></span>
        </div>
        <div class="px-6 py-3 cursor-pointer hover:bg-gray-50">
          <span><i class="fas fa-store fa-2x text-gray-400"></i></span>
        </div>
        <div class="px-6 py-3 cursor-pointer hover:bg-gray-50">
          <span><i class="fas fa-users fa-2x text-gray-400"></i></span>
        </div>
        <div class="px-6 py-3 cursor-pointer hover:bg-gray-50">
          <span><i class="fas fa-dice-d6 fa-2x text-gray-400"></i></span>
        </div>
      </div>
      <div class="flex items-center h-full">
        <div class="rounded-full py-4 mr-2">
          <a href="#" class="flex items-center rounded-full cursor-pointer pl-1 pr-3 hover:bg-gray-300">
            <img src="./images/juan.jpg" class="rounded-full mr-2" width="30" alt="">
            <span class="font-semibold">Juan</span>
          </a>
        </div>
        <div class="bg-gray-200 rounded-full p-3 mr-2 cursor-pointer hover:bg-gray-300">
          <a href="#">
            <img src="./images/plus.svg" width="24">
          </a>
        </div>
        <div class="bg-gray-200 rounded-full p-3 mr-2 cursor-pointer hover:bg-gray-300">
          <a href="#">
            <img src="./images/messenger.svg" width="24">
          </a>
        </div>
        <div class="bg-gray-200 rounded-full p-3 mr-2 cursor-pointer hover:bg-gray-300">
          <a href="#">
            <img src="./images/bell.svg" width="24">
          </a>
        </div>
        <div class="bg-gray-200 rounded-full p-4 mr-2 cursor-pointer hover:bg-gray-300">
          <a href="#">
            <img src="./images/caret-down.svg" width="16">
          </a>
        </div>
      </div>
    </div>
    </div>
  </nav>
</body>

</html>
